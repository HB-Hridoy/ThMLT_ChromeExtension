<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="textFormatterPopup.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>Text Formatter popup</title>
</head>
<body>
    

    <div id="textFormatterPopup">
        
       
        <div class="textFormatterNavTabs">
            
            <div id="translation-tab" aria-selected="true" class="textFormatterNavTab">Translation</div>
        
            <div id="font-tab" aria-selected="false" class="textFormatterNavTab">Font</div>
        
            <div id="color-tab" aria-selected="false" class="textFormatterNavTab">Color</div>
        
        </div>
        <div style="height: 440px; border-top: 1px solid var(--gray-200);">
            <div id="translationScreen" style="display: block;">

                <div class="searchTranslationParent">
                    <svg width="1rem" height="1rem" style="color:var(--gray-500) ;"  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                    </svg>
                    <input 
                           class="searchTranslationInput"
                           placeholder="Search Translation...">
                    </input>
                </div>

                <div id="tarnslationSections" style="margin: 0.5rem;">
                    <span id="translation-All" class="translationSelectionChipInactive">
                        All
                    </span>
                    <span class="translationSelectionChipInactive ">
                        Global
                    </span>
                    <span class="translationSelectionChipActive">
                        Screen1
                    </span>
                </div>
                <table class="translationTable">
                    <tbody>
                        <tr>
                            <td>Row 1, Cell 1</td>
                            <td>Row 1, Cell 1</td>                        
                        </tr>
                        <tr>
                            <td>Row 1, Cell 1</td>
                            <td>Row 1, Cell 1</td>
                        </tr>
                    </tbody>
                </table>
                
                

            </div>
            <div id="fontScreen" style="display: none;"></div>
            <div id="colorScreen" style="display: none;"></div>
        </div>
        <div class="popupButtonsParent">
            <div id="closeFormatterPopup" class="buttonRed" style="width: 40%;">
                Close
            </div>
            <div class="buttonBlue"style="width: 40%;">
                Apply
            </div>
                
        </div>
    </div>

</body>
</html>
