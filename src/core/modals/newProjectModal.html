<!-- New Project modal -->
<div id="project-modal" tabindex="-1"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-md max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow ">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t ">
                <h3 class="text-lg font-semibold text-gray-900 ">
                    Create New Project
                </h3>
                <button id="hide-project-modal" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form class="p-4 md:p-5">
                <div class="grid gap-4 mb-4 grid-cols-2">
                    <div class="col-span-2">
                        <label for="project-modal-name-input"
                            class="block mb-2 text-sm font-medium text-gray-900 ">Project
                            name</label>
                        <label id="project-modal-name-input-error" class="hidden text-xs text-red-500 mb-1"></label>
                        <input type="text" name="project-modal-name-input" id="project-modal-name-input"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5 dark:bg-gray-600  "
                            placeholder="Type Project name" required="">
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="project-modal-author-input"
                            class="block mb-2 text-sm font-medium text-gray-900 ">Author</label>
                        <input type="text" name="project-modal-author-input" id="project-modal-author-input"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5 dark:bg-gray-600  "
                            placeholder="Type Author Name" required="">
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="project-modal-version-input"
                            class="block mb-2 text-sm font-medium text-gray-900 ">Version</label>
                        <input type="text" name="project-modal-version-input" id="project-modal-version-input"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5 dark:bg-gray-600  "
                            placeholder="Type Version Name" required="">
                    </div>
                </div>
                <button id="project-modal-action-button"
                    class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800   font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                    <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    Add project
                </button>

            </form>
        </div>
    </div>
</div>
