<!--primitive modal -->
<div id="primitive-modal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow ">
          <!-- Modal header -->
          <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t ">
              <h3 primitiveModalMode = "add" class="text-xl font-semibold text-gray-900 ">
                  Add primitive color
              </h3>
              <button type="button" class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center " data-modal-hide="primitive-modal">
                  <svg class="w-3 h-3"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
                  <span class="sr-only">Close modal</span>
              </button>
          </div>
          <!-- Modal body -->
          <div class="p-4 md:p-5">
            <div class="space-y-4">
              <div>
                  <label for="primitive-name" class="block mb-1 text-sm font-medium text-gray-900 ">Primitive Name</label>
                  <label id="primitive-modal-name-input-error" class="hidden text-xs text-red-500 mb-1"></label>
                  <input id="primitive-modal-name-input" autocomplete="off"  type="text" name="primitive-name" id="primitive-name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-600 " />
              </div>
              <label class="block mb-2 text-sm font-medium text-gray-900 ">Primitive Value</label>
                  
              <div class="flex items-center bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2">
                <div id="primitive-modal-color-picker-container" class="px-2" >
                  
                </div>
                <p id="primitive-modal-color-text" class="text-sm text-gray-500 pl-2">#FFFFFF</p>
              </div>
              
              <div class="flex justify-center items-center">
                <button id="primitive-modal-delete-button" data-modal-hide="primitive-modal"  class="hidden w-full text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-1 text-center ">
                  Delete
                </button>

                <button id="primitive-modal-action-button" disabled class=" visible w-full text-white bg-gray-500 hover:bg-gray-600  font-medium rounded-lg text-sm px-5 py-2.5 ml-1 text-center ">
                  Update Primitive
                </button>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
