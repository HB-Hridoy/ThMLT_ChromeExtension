<!-- Link primitive modal -->
<div id="link-primitive-modal"
    class="hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full h-full bg-black bg-opacity-50">
    <div class="w-full max-w-md mx-4">
        <!-- Modal content -->
        <div class="bg-white border-2 border-black rounded-lg shadow-2xl" style="height: 80vh;">
            <!-- Modal header -->
            <div class="sticky top-0 z-10 flex items-center justify-between p-4 border-b bg-white rounded-t">
                <h3 class="text-lg font-semibold text-gray-900">
                    Link primitive
                </h3>
                <button id="hide-link-primitive-modal" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 inline-flex justify-center items-center">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close primitive modal</span>
                </button>
            </div>

            <!-- Modal body with fixed height and scrollable container -->
            <div style="height: calc(80vh - 73px); overflow-y: auto;">
                <div class="p-4">
                    <ul id="select-primitive-modal-primitives-container" class="space-y-3">
                        <!-- Primitives will be added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
