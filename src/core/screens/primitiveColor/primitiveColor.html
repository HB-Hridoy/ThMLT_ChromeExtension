<div id="primitives-screen" class="visible h-full p-3 rounded-lg bg-gray-50 dark:bg-gray-800">

  <div id="primitives-table-container" class="relative overflow-x-auto">
    <table id="primitives-table" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-200  dark:text-gray-400">
            <tr>
                <th scope="col" class="sticky z-10 px-6 py-3">
                    Name
                </th>
                <th scope="col" class="sticky z-10 px-6 py-3">
                  <div class="flex items-center w-full">
                    Value
                  </div>
                    
                </th>
            </tr>
        </thead>
        <tbody >
          <tr primitive-row-index = "0" order-index="0" draggable="true" class="bg-white border-b">
            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap w-2/4">
              <div class="flex items-center w-full">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24">
                  <path fill="#000000" fill-rule="evenodd"
                      d="M16.95 7.05a6.97 6.97 0 0 1 2.005 4.15c.2 1.75-1.36 2.8-2.73 2.8H15a1 1 0 0 0-1 1v1.225c0 1.37-1.05 2.93-2.8 2.73A7 7 0 1 1 16.95 7.05m1.01 4.264c.112.97-.759 1.686-1.735 1.686H15a2 2 0 0 0-2 2v1.225c0 .976-.715 1.847-1.686 1.736a6 6 0 1 1 6.647-6.646M13 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-3.134 2.5a1 1 0 1 0-1.732-1 1 1 0 0 0 1.732 1m5.634.366a1 1 0 1 1-1-1.732 1 1 0 0 1 1 1.732M8.134 14.5a1 1 0 1 0 1.732-1 1 1 0 0 0-1.732 1"
                      clip-rule="evenodd"></path>
                </svg>
                <p id="primitive-name" class="text-xs text-gray-500 ml-2 w-full">g50</p>
                
              </div>
            </td>
            <td class="px-6 py-4 w-2/4">
              <div id="color-box-parent" class="w-full flex items-center">
                <div id="color-box" class=" h-4 w-4 min-h-4 min-w-4 mr-2 border rounded-sm bg-white"></div>
                <p id="color-text" class="text-xs mr-2">#FFFFFF</p>
                <button id="primitive-edit-button" data-modal-target="primitive-modal" data-modal-toggle="primitive-modal" type="button" class="hidden text-white bg-blue-700 hover:bg-blue-800  font-medium rounded-md text-sm p-0.5 text-center  items-center me-2 ">
                  <svg class="w-4 h-4 text-white "  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="#ffffff" stroke-linecap="round" stroke-width="2" d="M6 4v10m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v2m6-16v2m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v10m6-16v10m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v2"/>
                  </svg>
                  <span class="sr-only">Icon description</span>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
    </table>
    <div class="flex justify-center items-center w-full">
      <button data-modal-target="primitive-modal" data-modal-toggle="primitive-modal" id="show-add-primitive-modal" type="button" class=" text-white bg-blue-700 hover:bg-blue-800  font-medium rounded-full text-sm px-5 py-2.5 mt-3 mb-10 text-center inline-flex items-center me-2 ">
        <svg class="w-3.5 h-3.5 me-2"  xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
        </svg>
        Add New Color
      </button>
    </div>

    

  </div>
  
  <div class="h-24"></div>
</div>
