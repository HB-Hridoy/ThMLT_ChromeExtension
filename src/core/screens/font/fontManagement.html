<div id="fonts-screen" class="hidden bg-gray-50 h-full">

  <div class="w-full p-3 flex justify-start items-center">
    <button id="fonts-screen-back-button" class="text-white bg-blue-700 hover:bg-blue-800  font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center me-2">
      <svg  class="w-6 h-6"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
      </svg>
      <span class="sr-only">Icon description</span>
    </button>
    <div>
      <h3 class="text-lg font-extrabold">Fonts</h3>
      <p id="project-name-fonts-screen" class="text-xs text-gray-500 "></p>
    </div>
  </div>

  <div id="fonts-table-container" class="relative overflow-x-auto">
    <table id="fonts-table" class="w-full text-sm text-left ">
        <thead class="text-xs text-gray-700 uppercase bg-gray-200">
            <tr>
                <th scope="col" class="sticky z-10 px-6 py-3">
                    Font Tag
                </th>
                <th scope="col" class="sticky z-10 px-6 py-3">
                  <div class="flex items-center w-full">
                    Font Name
                  </div>
                    
                </th>
            </tr>
        </thead>
        <tbody >
          <tr font-row-index = "0" orderIndex = "0" class="hidden bg-white border-b cursor-grab active:cursor-grabbing">
            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap w-2/4">
              <div class="flex items-center w-full">
                <svg class="w-5 h-5 text-gray-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m10.5785 19 4.2979-10.92966c.0369-.09379.1674-.09379.2042 0L19.3785 19m-8.8 0H9.47851m1.09999 0h1.65m7.15 0h-1.65m1.65 0h1.1m-7.7-3.9846h4.4M3 16l1.56685-3.9846m0 0 2.73102-6.94506c.03688-.09379.16738-.09379.20426 0l2.50367 6.94506H4.56685Z"/>
                </svg>                  
                <p id="font-tag" class="text-xs text-gray-500 mx-2 ">regular</p>
                <p id="short-font-tag" class="text-xs font-medium border-1 rounded-sm text-white p-1 bg-blue-500">r</p>
                
              </div>
            </td>
            <td class="px-6 py-4 w-2/4">
              <p id="font-name" class="text-xs text-gray-500 ml-2 w-full">regular.ttf</p>
              <button id="font-edit-button" data-modal-target="font-modal" data-modal-toggle="font-modal" class="hidden text-white bg-blue-700 hover:bg-blue-800  font-medium rounded-md text-sm p-0.5 text-center  items-center me-2 ">
                <svg class="w-4 h-4 text-white"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <path stroke="#ffffff" stroke-linecap="round" stroke-width="2" d="M6 4v10m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v2m6-16v2m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v10m6-16v10m0 0a2 2 0 1 0 0 4m0-4a2 2 0 1 1 0 4m0 0v2"/>
                </svg>
                <span class="sr-only">Icon description</span>
              </button>
            </td>
          </tr>
        </tbody>
    </table>
    <div class="flex justify-center items-center w-full">
      <button data-modal-target="font-modal" data-modal-toggle="font-modal" id="add-font-modal" class="text-white bg-blue-700 hover:bg-blue-800  font-medium rounded-full text-sm px-5 py-2.5 mt-3 mb-10 text-center inline-flex items-center me-2">
        <svg class="w-3.5 h-3.5 me-2"  xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
        </svg>
        Add New Font
      </button>
    </div>
  </div>
    

</div>
