<div id="fonts-management-screen" class="hidden bg-gray-50 h-full">

  <div class="w-full p-3 flex justify-start items-center">
    <button id="fonts-screen-back-button"
      class="text-white bg-blue-700 hover:bg-blue-800  font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center me-2">
      <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M5 12h14M5 12l4-4m-4 4 4 4" />
      </svg>
      <span class="sr-only">Icon description</span>
    </button>
    <div class="flex-1">
      <h3 class="text-lg font-extrabold">Fonts Management</h3>
      <p id="fonts-screen-project-name" class="text-xs text-gray-500 "></p>
    </div>

    <button id="fonts-add-button"
      class=" text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-full text-xs px-3 py-1.5 text-center inline-flex items-center me-2 ">
      <svg class="w-3.5 h-3.5 me-2" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M5 12h14m-7 7V5" />
      </svg>
      <p id="colors-add-button-text">Add Font</p>
    </button>
  </div>

  <div id="fonts-table-container" class="relative overflow-x-auto">
    <table id="fonts-table" class="w-full text-sm text-left ">
      <thead class="text-xs text-gray-700 uppercase bg-gray-200">
        <tr>
          <th scope="col" class="sticky z-10 px-6 py-3">
            Font Tag
          </th>
          <th scope="col" class="sticky z-10 px-6 py-3">
            <div class="flex items-center w-full">
              Font Name
            </div>

          </th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </div>

  <div id="no-fonts-screen" class="hidden w-full pt-16 p-4 text-center bg-white">
    <h5 class="mb-2 text-3xl font-bold text-gray-900 ">No primitives found</h5>
    <p class="mb-5 text-base text-gray-500 sm:text-lg">Create new primitive to continue.</p>
    <div class="items-center justify-center space-y-4 sm:flex sm:space-y-0 sm:space-x-4 rtl:space-x-reverse"></div>
  </div>


</div>
